<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="registerform.css">
    <script src="https://kit.fontawesome.com/72802377fb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <div>
            <i class="fas fa-id-card-alt"></i>
            <input type="text" placeholder="grootidno" name="grootidno" required>
        </div>
        <div>
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Full Name" name="fullname" required>
        </div>
        <div>
            <i class="fas fa-male"></i>
            <input type="email" placeholder="Age" name="age" required>
        </div>
        <div>
            <i class="far fa-calendar-alt"></i>
            <input type="number" placeholder="DD-MM-YYYY" name="DOB" required>
        </div>
        <div>
            <i class="fas fa-city"></i>
            <input type="city" placeholder="City" name="City" required>
        </div>
        <div>
            <i class="fas fa-phone"></i>
            <input type="phone" digit:10 placeholder="Phone Number" name="phone" required>
        </div>
        <div>
            <i class="fas fa-key"></i>
            <input type="text" placeholder="Password" name="password" required>
        </div>
        <div>
            <i class="fas fa-key"></i>
            <input type="text" placeholder="Confirm Password" name="confirmpassword" required>
        </div>
        <button type="reset">Register</button>
        <div class="back">
            <a href="index.html">Back to Login Form...</a></span>
        </div>
    </div>
</body>
</html>
